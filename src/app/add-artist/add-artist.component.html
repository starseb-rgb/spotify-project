<p>add-artist works!</p>
<input type="text" [(ngModel)]="artistName" class="form-control">
<button (click)="addArtist()" class="btn btn-primary">add artist</button>

<table class="table table-hover">
  <tr class ="table-dark" *ngFor="let show of artists">
    <td><img height="100px" width="100px" src="{{show.imagePath}}"></td>
    <td>{{show.name}}</td>
    <td>{{show.numSongs}}</td>
  </tr>

</table>
